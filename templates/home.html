{% extends 'base.jinja2'%}

{%block content%}
<h1>Welcome to our blog app</h1>
<h2>POSTS</h2>
<ul>
    {% for post_id, post in post.items(): %}
        <li><a href="{{ url_for('post',post_id=post_id)}}">{{ post['title']}}</a></li>
    {% endfor %}
</ul>
<a href="{{url_for('create')}}">Create New Post</a>
{% endblock %}
